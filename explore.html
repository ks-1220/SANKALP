    <h1>Hospital Locator</h1>

    <!-- Location Selection -->
    <div class="location-container">
        <label>Select Location:</label>
        <select id="location-mode">
            <option value="auto">Use My Location</option>
            <option value="manual">Enter Manually</option>
        </select>
        <input type="text" id="manual-location" placeholder="Enter location" style="display: none;">
        <button id="detect-location">Detect</button>
    </div>

    <!-- Filters -->
    <div class="filter-container">
        <label>Select Equipment:</label>
        <select id="equipment">
            <option value="all">Any</option>
            <option value="ECG">ECG Machine</option>
            <option value="Oxygen">Oxygen</option>
            <option value="Beds">Beds</option>
        </select>

        <label>Sort by:</label>
        <select id="sort">
            <option value="nearest">Nearest Hospital</option>
            <option value="equipment">Equipment Availability</option>
        </select>

        <button id="search">Search</button>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Hospital Table -->
    <table id="hospital-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Equipment</th>
                <th>Condition</th>
                <th>Contact</th>
                <th>Distance</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
